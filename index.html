<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harryson Ladines - Programación III</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <!-- #Encabezado -->
    <header class="header">
        <h1 class="title">Buscador de Messis</h1>
    </header>

        <!-- Sección de imagen -->
        <div class="perfil">
            <img src="https://www.fifpro.org/media/ovzgbezo/messi_w11_2024.jpg" 
                 alt="Lionel Messi" 
                 class="messi">
        </div>

    <div class="opciones">
        <button>Personal</button>
        <button>Profesional</button>
        <button class="boton_+">+</button>
    </div>

    
    <!-- Formulario -->
    <div class="contenedor-formulario">
        <form action="" id="formulario-principal">
            <!-- 1 -->
            <div class="mensaje-formulario">
                <label for="nombre"></label>
                <input type="text" id="Quenecesitas" name="nombre" placeholder="¿Que necesitas hacer?" required>
                <button type="submit">Añadir</button>
            </div>
        </form>
    </div>

        <!-- Lista  -->
    <div class="LISTA">
        <div class="lista-tarea">
            <ul>
                <!-- 1 -->
                <li class="tarea-item">
                    <button id="tarea-1">✔️</button>
                    <label for="tarea-1" class="completed">Tarea 1</label>
                    <button class="basura">🗑️</button>
                </li>
                <!-- 2 -->
                <li class="tarea-item">
                    <button id="tarea-2">✔️</button>
                    <label for="tarea-2" class="completed">Tarea 2</label>
                    <button class="basura">🗑️</button>
                </li>
                <!-- 3 -->
                <li class="tarea-item">
                    <button id="tarea-3">✔️</button>
                    <label for="tarea-3" class="completed">Tarea 3</label>
                    <button class="basura">🗑️</button>
                </li>
                <!-- 4 -->
                <li class="tarea-item">
                    <button id="tarea-4">✔️</button>
                    <label for="tarea-4" class="completed">Tarea 4</label>
                    <button class="basura">🗑️</button>
                </li>
                

            </ul>
    
    
        </div>

        <div class="boton-completado">
        <button>completado</button>
    </div>
</div>




</body>
</html>
